<!DOCTYPE>
 <html>
  <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/bm.css">
   <link rel="stylesheet" href="css/overall.css">
   <link rel="stylesheet" href="css/icomoon.css">
   <base target="_blank">
   <title>bookmark manager</title>
  </head>

<body>
  <div id="header">
    <div class="logo-box">
      <h1>bookmark manager</h1>
    </div>
  </div>

  <div id="side-menu">
    <ul type="none">
      <li>
        <a class="active">All</a>
      </li>
      <li>
        <a>Cars</a>
      </li>
      <li>
        <a>Animals</a>
      </li>
    </ul>
  </div>

  <div id="content">
    <div id="bookmarks">
      <div class="bookmark-box" data-category="cars">  
        <a class="edit js-del"><span class="icon-bin"></span></a>
        <a class="edit js-edit"><span class="icon-pencil"></span></a>
        <a class="link" href="https://ru.wikipedia.org/wiki/Audi">audi</a>
      </div>

      <div class="bookmark-box" data-category="cars">  
        <a class="edit js-del"><span class="icon-bin"></span></a>
        <a class="edit js-edit"><span class="icon-pencil"></span></a>
        <a class="link" href="https://ru.wikipedia.org/wiki/Volkswagen">volkswagen</a>
      </div>

      <div class="bookmark-box" data-category="cars">  
        <a class="edit js-del"><span class="icon-bin"></span></a>
        <a class="edit js-edit"><span class="icon-pencil"></span></a>
        <a class="link" href="https://ru.wikipedia.org/wiki/Ferrari">ferrari</a>
      </div>

      <div class="bookmark-box" data-category="cars">  
        <a class="edit js-del"><span class="icon-bin"></span></a>
        <a class="edit js-edit"><span class="icon-pencil"></span></a>
        <a class="link" href="https://ru.wikipedia.org/wiki/Toyota">toyota</a>
      </div>

      <div class="bookmark-box" data-category="animals">  
        <a class="edit js-del"><span class="icon-bin"></span></a>
        <a class="edit js-edit"><span class="icon-pencil"></span></a>
        <a class="link" href="https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%88%D0%BA%D0%B0">cat</a>
      </div>

      <div class="bookmark-box" data-category="animals">  
        <a class="edit js-del"><span class="icon-bin"></span></a>
        <a class="edit js-edit"><span class="icon-pencil"></span></a>
        <a class="link" href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%B1%D0%B0%D0%BA%D0%B0">dog</a>
      </div>

      <div class="bookmark-box">  
        <a class="edit js-add"><span class="icon-plus"></span></a>
      </div>
    </div>

    <div id="add-edit-menu" class="no-active">
      <form>  
        <p>Edit bookmark</p>
        <input id="edit-bookmark-name" class="txt-field" type="text" placeholder="name">
        <input id="edit-bookmark-url" class="txt-field" type="text" placeholder="url">
        <input id="save-btn" class="btn" type="button" value="Save">
        <input id="cancel-btn" class="btn" type="button" value="Cancel">
      </form>
    </div>

  </div>


  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bm.js"></script>
</body>
 </html>
